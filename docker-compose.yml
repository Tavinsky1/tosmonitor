version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tos_monitor
      POSTGRES_USER: tos
      POSTGRES_PASSWORD: tos_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tos -d tos_monitor"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://tos:tos_password@postgres:5432/tos_monitor
      JWT_SECRET: change-me-in-production
      CORS_ORIGINS: '["http://localhost:3000"]'
      SCRAPE_INTERVAL_HOURS: 6
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./sales-agent/data:/app/sales-data  # Bridge to sales agent

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
